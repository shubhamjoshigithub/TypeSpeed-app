<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/596d953d86.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./typespeed.css"/>
    </head>

    <body>
        <div class="bg-container p-5" id="speedTypingTest">
            <div id="displayTab">
                <h1 class="main-heading">
                    Speed<br />Typing Test
                </h1>
                <p class="main-heading-sub">
                    On your fingers lets set Go!
                </p>
                <br />
                <div class="d-flex flex-row">
                    <img class="clock-img mb-4" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                    <div class="d-flex flex-row">
                        <p class="clock-timer-span ml-4 m-0" id="timer">0</p>
                        <p class="clock-timer ml-2">seconds</p>
                        <i class="fa-solid fa-clock-rotate-left reset-font ml-3" id="timeReset"></i>
                    </div>
                </div>
                <div class="typing-card p-3">
                    <p class="typing-para" id="quoteDisplay"></p>
                    <textarea class="text-area mb-2" id="quoteInput" placeholder="Type Here!!"></textarea>
                </div>
                <p class="result-msg mt-4 mb-4" id="result"></p>
                <button class="submit-button btn mt-4" id="submitBtn">
                    Submit
                </button>
                <button class="reset-button btn btn-light mt-4 ml-4" id="resetBtn">
                    Reset
                </button>
            </div>
        </div>
        <div class="spinner-border d-none" role="status" id="spinner">
            <span class="sr-only">Loading...</span>
        </div>

        <script src="./typespeed.js"></script>
    </body>
</html>
